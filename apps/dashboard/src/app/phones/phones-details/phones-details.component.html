<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="form.value.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select a phone</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (submit)="saved.emit(form.value)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="brand" formControlName="brand" type="text" name="brand">
        <mat-error *ngIf="form.get('brand')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" type="text" name="name">
        <mat-error *ngIf="form.get('name').hasError('required')">Required Field</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" [disabled]="form.invalid" mat-button color="primary">{{form.value.id ? 'Save' : 'Create'}}</button>
      <button type="button" mat-button (click)="cancelled.emit(form.value)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
